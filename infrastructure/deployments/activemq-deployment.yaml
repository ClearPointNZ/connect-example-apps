apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: activemq-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
      - name: activemq
        image: webcenter/activemq
        ports:
        - containerPort: 8161
        - containerPort: 61616
        - containerPort: 61613
